{% extends 'base.html' %}

{% block content %}
<div id="tester" style="width:100%;height:250px;"></div>
<script>
    TESTER = document.getElementById('tester');
    Plotly.plot( TESTER, [{
      x: {{ x }},
      y: {{ y }}
    }],
      { margin: { t: 0 } }
    );

    Plotly.plot( TESTER, [{
      x: {{ x }},
      y: {{ z }}
    }],
      { margin: { t: 0 } }
    );
</script>
{% endblock %}
